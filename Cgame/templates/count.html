<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Pop-up</title>
    <style>
        /* Pop-up styling */
        #popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }

        #popup.active {
            display: block; /* Show the pop-up when active */
        }

        #popup .close-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #overlay.active {
            display: block; /* Show overlay when active */
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="popup">
        <button class="close-btn" id="close-btn">&times;</button>
        <h2>Welcome!</h2>
        <p>This is a persistent pop-up. Click the "X" to close it.</p>
    </div>

    <script>
        // Get references to the elements
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('close-btn');

        // Check if the pop-up was previously closed
        if (!localStorage.getItem('popupClosed')) {
            popup.classList.add('active');
            overlay.classList.add('active');
        }

        // Close the pop-up and save the state in localStorage
        closeBtn.addEventListener('click', () => {
            popup.classList.remove('active');
            overlay.classList.remove('active');
            localStorage.setItem('popupClosed', 'true'); // Save the state
        });
    </script>
</body>
</html>
