<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        #timer {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="timer">01:00:00</div>
    <script>
        // Set the countdown duration (in seconds)
        const countdownDuration = 60 * 60; // 1 hour in seconds

        // Calculate the end time
        const endTime = new Date().getTime() + countdownDuration * 1000;

        function updateTimer() {
            // Get the current time
            const currentTime = new Date().getTime();

            // Calculate the remaining time in seconds
            const remainingTime = Math.max((endTime - currentTime) / 1000, 0);

            // Calculate hours, minutes, and seconds
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = Math.floor(remainingTime % 60);

            // Format the time as HH:MM:SS
            const formattedTime = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Update the timer display
            document.getElementById('timer').textContent = formattedTime;

            // If the timer reaches 0, stop the interval
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                alert("Countdown Finished!");
            }
        }

        // Start the countdown
        const timerInterval = setInterval(updateTimer, 1000);

        // Initialize the display
        updateTimer();
    </script>
</body>
</html>
